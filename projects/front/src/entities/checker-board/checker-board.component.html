<div class="checker">
  <div class="checker-header">
    <div class="cell"></div>
    <div class="cell">Mon</div>
    <div class="cell"></div>
    <div class="cell">Wed</div>
    <div class="cell"></div>
    <div class="cell">Fri</div>
    <div class="cell"></div>
  </div>
  <div class="checker-board" [style.width.px]="10 * columns() + 4 * (columns() - 1)">
    @for (check of checks(); track $index) {
      <div class="check-cell" [style.background-color]="getCellColor(check)"></div>
    }
  </div>
</div>
